<!DOCTYPE html>
<html>
   <head>
        <title>The Postcard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b4b1ba002c.js" crossorigin="anonymous"></script> 
   </head>
   <body>
        <div class="contenedor">
            <header>
                <div class="titulo">
                    <h1> My Postcard </h1>
                </div>
                <div class="logo">
                </div>
            </header> 
            <section>
                <article> 
                    <p> Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p> This is so cool, cant wait to start doing more stuff!</p>
                </article>
                <form>                    
                    <input type="text" name="name" placeholder="Some Name">
                        <i class="fab fa-avianex"></i>
                    </input>
                    <input type="mail" name="email" placeholder="Some Email">
                        <i class="fas fa-cat"></i>
                    </input>
                        <input type="text" name="coment" placeholder="Some Comment">
                   </input>
                    <div class="buttonLayout">
                        <button type="submit"> Send My Postcard </button>
                    </div>
                </form>
            </section>
        </div>
   </body>
</html>
